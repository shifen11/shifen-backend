# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html       # Swagger UI 的访问路径
    tags-sorter: alpha           # 按字母顺序排序标签
    operations-sorter: alpha     # 按字母顺序排序接口
  api-docs:
    path: /v3/api-docs           # OpenAPI JSON 描述文件的路径
  group-configs:
    - group: 'default'           # 默认分组
      paths-to-match: '/**'      # 匹配所有路径
      packages-to-scan: com.coder.shifen  # 扫描的包路径

spring:
  profiles:
    active: local
  application:
    name: shifen-backend
  #数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/shifen
    username: root
    password: 123456

server:
  port: 8080

shifen:
  info:
    version: 1.0.0
    base-package: com.coder.shifen
